{% extends 'accounts/base.html' %}

{% block content %}

<div class="row">
    <di class="col-md-6">
        <div class="card card-body">

            <p>Are you sure to remove "{{ item }}" from the order list?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                <input class="btn btn-danger"" type="submit" name="Confirm">
            </form>

        </div>
    </di>
</div>


{% endblock %}
